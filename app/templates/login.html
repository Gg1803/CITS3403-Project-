{% extends "authbase.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-white text-gray-800 p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Log In</h1>
    
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
            <input type="email" name="email" placeholder="Email" required
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <button type="submit"
            class="w-full bg-primary text-white py-3 px-4 rounded hover:bg-indigo-800">
            Log In
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Don't have an account yet? 
            <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
