<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4c497e',
                        secondary: '#807a8b',
                        accent: '#807a8b',
                        button: '#d5caa1',
                    },
                    fontFamily: {
                        sans: ['Inknut Antiqua', 'serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary text-white font-sans leading-normal tracking-normal">
    <main class="flex items-center justify-center min-h-screen">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-sm text-gray-300 mt-12 py-4">
        &copy; 2025 MyApp. All rights reserved.
    </footer>
</body>
</html>
