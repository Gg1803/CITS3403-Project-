<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sleep Tracker{% endblock %}</title>
    {% include 'partials/tailwind_config.html' %}
</head>

<body class="bg-primary text-white font-sans min-h-screen">
    {% if 'user' in session %}
    <!-- the following div is responsible for formatting the icons in the sidebar -->
    <div class="w-[120px] bg-secondary h-screen fixed flex flex-col items-center pt-5">
        <a href="{{ url_for('sleep') }}" class="my-5">
            <img src="{{ url_for('static', filename='moon-icon.png') }}" alt="Sleep" class="w-14 h-14">
        </a>
        <a href="{{ url_for('record') }}" class="mt-auto ml-2"> <!--mt and ml are used for alignment, this may need fixing later, please review.-->
            <img src="{{ url_for('static', filename='calendar-icon.png') }}" alt="Record" class="w-16 h-16">
        </a>
        <a href="{{ url_for('results') }}" class="mt-auto mb-5">
            <img src="{{ url_for('static', filename='graph-icon.png') }}" alt="Results" class="w-14 h-14">
        </a>
        <a href="{{ url_for('logout') }}" class="mt-auto mb-5 text-xs">
            <img src="{{ url_for('static', filename='logout-icon.png') }}" alt="Logout" class="w-14 h-14">
        </a>
    </div>
    {% endif %}

    <!-- flash message after user has logged in successfully -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="absolute top-4 w-full px-6 flex justify-center z-50">
            {% for category, message in messages %}
            <div class="relative bg-{{ 'red' if category == 'error' else 'green' }}-500 text-white px-6 py-3 rounded-lg shadow-lg flex justify-between items-center max-w-md w-full">
                <span class="font-semibold">{{ message }}</span>
                <button class="text-white hover:bg-white/10 rounded-full p-1 text-xl leading-none transition focus:outline-none"
                        onclick="dismissFlashMessage(this)">
                    &times;
                </button>
            </div>
            {% endfor %}
        </div>

        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
        <!-- Include the flash message script -->
        <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</body>
</html>
