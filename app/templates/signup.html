{% extends "authbase.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-white text-gray-800 p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
    
    <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
        <div>
            <input type="text" name="name" placeholder="Name" required value="{{ name }}"
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <div>
            <input type="text" name="username" placeholder="Username" required value="{{ username }}"
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <div>
            <input type="number" name="age" placeholder="Age" required value="{{ age }}"
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <div>
            <select name="gender" required class="w-full p-3 rounded bg-gray-100 text-gray-800">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div>
            <input type="email" name="email" placeholder="Email" required value="{{ email }}"
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required value="{{ password }}"
                   class="w-full p-3 rounded bg-gray-100 text-gray-800">
        </div>
        <button type="submit"
            class="w-full bg-primary text-white py-3 px-4 rounded hover:bg-indigo-800">Sign Up</button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
